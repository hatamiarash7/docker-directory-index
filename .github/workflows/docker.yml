name: Release

on:
  release:
    types: [published]

env:
  IMAGE_NAME: hatamiarash7/directory-index

jobs:
  init:
    name: ðŸš© Initialize
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous workflow
        uses: styfle/cancel-workflow-action@0.12.1
        with:
          access_token: ${{ github.token }}

  docker:
    name: ðŸ³ Build Docker image
    runs-on: ubuntu-24.04
    needs: init
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Get repository info
        uses: gacts/github-slug@v1
        id: slug

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: hatamiarash7
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to Github registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Get Current Date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: >
            linux/386,
            linux/amd64,
            linux/arm/v5,
            linux/arm/v7,
            linux/arm64,
            linux/mips64le,
            linux/ppc64le,
            linux/s390x
          build-args: |
            APP_VERSION=${{ steps.slug.outputs.version }}"
            DATE_CREATED=${{ steps.date.outputs.date }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.slug.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
            ghcr.io/${{ github.actor }}/directory-index:${{ steps.slug.outputs.version }}
            ghcr.io/${{ github.actor }}/directory-index:latest

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
